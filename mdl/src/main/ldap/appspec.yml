version: 0.0
os: linux
files:
  - source: /
    destination: /home/mdladmin/deploy/mdl
permissions:
  - object: /home/mdladmin/deploy/mdl
    pattern: "**"
    owner: mdladmin
    group: mdladmin
    mode: 755
    type:
     - directory
  - object: /home/mdladmin/deploy/mdl
    pattern: "**"
    owner: mdladmin
    group: mdladmin
    mode: 744
    type:
     - file
hooks:
  BeforeInstall:
    - location: scripts/setupLogging.sh
      timeout: 30
    - location: scripts/setupUtils.sh
      timeout: 30
    - location: scripts/installPackagesForOpenLdap.sh
      timeout: 300
  ApplicationStart:
    - location: scripts/configureAndStartLdap.sh
      timeout: 300
  ApplicationStop:
    - location: scripts/stopLdap.sh
      timeout: 300
