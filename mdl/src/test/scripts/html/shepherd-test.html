<html>
    <body>
        <div id="out"></div>
        <script>
            var xhr = new XMLHttpRequest();

            xhr.open('GET', '{{httpPrefix}}://' + document.location.search.substr(1) + '/herd-app/rest/businessObjectDefinitions',
            		true, '{{ldapAppUsername}}', '{{ldapAppPwd}}');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('out').innerHTML = '<div id="response">' + xhr.responseText + '</div>';
                }
                else {
                    document.getElementById('out').innerHTML = '<div id="response">' + xhr.status + '</div>';
                }
            };
            xhr.send();
        </script>
    </body>
</html>
